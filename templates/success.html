<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ оформлен!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=11"> 
    <style>
        /* Стиль для центральной секции */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding-top: 0;
        }
        .success-box {
            background-color: var(--color-dark-secondary);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
        }
        .highlight {
            color: var(--color-bronze);
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Перенаправляем на страницу личного кабинета через 2 секунды
            setTimeout(() => {
                window.location.href = "{{ url_for('profile') }}";
            }, 2000); 
        });
    </script>
</head>
<body>
    <div class="success-box">
        <h1>✅ Заказ оформлен!</h1>
        <p>Спасибо за ваш заказ! Мы свяжемся с вами в ближайшее время. </p>
        <p>Ваш код клиента: <span class="highlight">{{ code }}</span></p>
        <p style="color: var(--color-text-dim);">
            Сейчас вы будете автоматически перенаправлены в Личный кабинет...
        </p>
        <div style="margin-top: 30px;">
            <a href="{{ url_for('profile') }}" class="cta-button">Перейти немедленно</a>
        </div>
    </div>
</body>
</html>
